<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Marketing Digital</title>
    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Archivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
    <!-- Botón para cambiar el tema -->
    <div id="theme-toggle" aria-label="Cambiar entre modo claro y oscuro" role="button" tabindex="0">
        <i id="light-icon" class="fas fa-sun" aria-hidden="true"></i>
        <i id="dark-icon" class="fas fa-moon" aria-hidden="true"></i>
    </div>

    <!-- Botón para reiniciar cálculos -->
    <div id="reset-button" aria-label="Reiniciar cálculos" role="button" tabindex="0">
        <i class="fas fa-undo"></i>
    </div>

    <!-- Encabezado -->
    <header>
        <h1>Calculadora de Marketing Digital</h1>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Mensaje inicial -->
        <div id="mensaje-inicial" class="form-wrapper" style="text-align: center; margin: 2rem 0;">
            <h3>Haz click en un botón para empezar</h3>
        </div>

        <!-- Botones de métricas -->
        <div class="metric-buttons">
            <button data-metric="acos" aria-label="Calcular ACOS">ACOS</button>
            <button data-metric="adRank" aria-label="Calcular Ad Rank">Ad Rank</button>
            <button data-metric="aov" aria-label="Calcular AOV">AOV</button>
            <button data-metric="atc" aria-label="Calcular % ATC">% ATC</button>
            <button data-metric="cpa" aria-label="Calcular CPA">CPA</button>
            <button data-metric="cpc" aria-label="Calcular CPC">CPC</button>
            <button data-metric="cpl" aria-label="Calcular CPL">CPL</button>
            <button data-metric="cpm" aria-label="Calcular CPM">CPM</button>
            <button data-metric="conversionRate" aria-label="Calcular Tasa de Conversión">Tasa de Conversión</button>
            <button data-metric="ctr" aria-label="Calcular CTR">CTR</button>
            <button data-metric="ecpm" aria-label="Calcular eCPM">eCPM</button>
            <button data-metric="i2c" aria-label="Calcular I2C">I2C</button>
            <button data-metric="impressionShare" aria-label="Calcular Impression Share">Impression Share</button>
            <button data-metric="ltv" aria-label="Calcular LTV">LTV</button>
            <button data-metric="roas" aria-label="Calcular ROAS">ROAS</button>
            <button data-metric="rpc" aria-label="Calcular RPC">RPC</button>
            <button data-metric="roi" aria-label="Calcular ROI">ROI</button>
        </div>

        <!-- Formularios de cálculos -->
        <div id="form-acos" class="form-wrapper" hidden>
            <h2>Average Cost of Sale (ACOS)</h2>
            <form id="form-acos-calculate" aria-label="Formulario para calcular ACOS">
                <label for="acos-totalCost">Total Cost (€):</label>
                <input type="number" id="acos-totalCost" required min="0">
                <span class="error-message" aria-live="polite" style="display:none; color: red;">Por favor, ingresa un valor válido.</span>
                <label for="acos-totalRevenue">Total Revenue (€):</label>
                <input type="number" id="acos-totalRevenue" required min="0">
                <span class="error-message" aria-live="polite" style="display:none; color: red;">Por favor, ingresa un valor válido.</span>
                <button type="submit">Calcular ACOS</button>
            </form>
        </div>

        <!-- Repite el patrón para otros formularios -->

        <div id="result-section" hidden>
            <h2>Resultados</h2>
            <div id="resultados" aria-live="polite"></div>
            <button id="copy-button" hidden aria-label="Copiar al Portapapeles">Copiar al Portapapeles</button>
            <canvas id="resultChart" aria-hidden="true"></canvas>
        </div>

        <!-- Sección de historial de cálculos -->
        <div id="history-section" hidden>
            <h2>Historial de Cálculos</h2>
            <ul id="calculation-history" aria-live="polite"></ul>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Calculadora Mkt. Digital - Javier Rodeiro</p>
    </footer>

    <!-- Archivo JavaScript principal -->
    <script src="script.js" defer></script>
</body>
</html>
